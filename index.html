        /* ðŸŽ‡ Rastgele partikÃ¼ller oluÅŸturma */
        const particleArea = document.querySelector(".particles");

        function createParticle() {
            const p = document.createElement("div");
            p.classList.add("particle");

            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = 5 + Math.random() * 6 + "s";
            p.style.opacity = Math.random();

            particleArea.appendChild(p);

            setTimeout(() => p.remove(), 11000);

        setInterval(createParticle, 300);

async function loadUsers() {
    const list = document.getElementById("userList");
    const btn = document.getElementById("btnLoad");

        // BaÅŸka bir liste aÃ§Ä±ksa onu kapat
    const projectList = document.getElementById("projectList");

/* ðŸ“‚ Projeleri Ã‡ekme ve Listeleme Fonksiyonu */
async function loadProjects() {
    const list = document.getElementById("projectList");
    const btn = document.getElementById("btnProjects");

    // BaÅŸka bir liste aÃ§Ä±ksa onu kapat
    const userList = document.getElementById("userList");
    const userBtn = document.getElementById("btnLoad");
    if (userList.style.display === "block") {
        userList.style.display = "none";
        userBtn.innerText = "KullanÄ±cÄ±larÄ± GÃ¶ster";
    }

    // 1. AÃ‡/KAPA (Toggle) MantÄ±ÄŸÄ±
    if (list.style.display === "block") {
        list.style.display = "none";
        btn.innerText = "Projeleri GÃ¶ster";
        return;
    }

    // 2. Veri Ã‡ekme
    try {
        btn.innerText = "YÃ¼kleniyor...";
        
        // Bu endpoint'in (http://localhost:3000/projects) Backend'de hazÄ±r olmasÄ± zorunludur!

        if (!res.ok) throw new Error("API HatasÄ±");

        list.style.display = "block"; // GÃ¶ster

    }
}
